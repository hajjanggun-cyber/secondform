<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부동산 상담 의뢰</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="consultation-heading">부동산 상담 의뢰</h1>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em>다크 모드 활성화</em>
        </div>
        <form id="consultationForm">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="성함을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="region">지역</label>
                <input type="text" id="region" name="region" placeholder="예: 경기도 용인시" required>
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" name="address" placeholder="상세 주소를 입력하세요" required>
            </div>
            <button type="submit" id="submitBtn">의뢰하기</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
